<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de Documentos</title>

  <style>
    :root{
      --bg:#0b1220; --card:#121c2f; --muted:#9fb0d0; --txt:#e8efff;
      --accent:#4da3ff; --line: rgba(255,255,255,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#070c16,var(--bg)); color:var(--txt)
    }
    header{
      position:sticky; top:0; z-index:10;
      background:rgba(11,18,32,.86); backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line)
    }
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .top{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:14px 16px}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{
      width:40px;height:40px;border-radius:14px;display:grid;place-items:center;
      background:rgba(77,163,255,.14);border:1px solid rgba(77,163,255,.22);font-size:18px
    }
    h1{margin:0;font-size:16px}
    .sub{margin:0;color:var(--muted);font-size:12px}

    .tabs{display:flex;gap:8px;padding:0 16px 14px;flex-wrap:wrap}
    .tab{
      border:1px solid var(--line); background:rgba(255,255,255,.04);
      color:var(--txt); padding:10px 12px; border-radius:14px;
      cursor:pointer; font-weight:600; font-size:13px
    }
    .tab.active{
      background:rgba(77,163,255,.18); border-color:rgba(77,163,255,.35)
    }

    main{padding:12px 16px 18px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}

    .card{
      grid-column:span 12; background:rgba(18,28,47,.92);
      border:1px solid var(--line); border-radius:18px;
      padding:14px; display:flex; gap:12px; align-items:flex-start
    }
    @media (min-width:760px){ .card{grid-column:span 6} }
    @media (min-width:1050px){ .card{grid-column:span 4} }

    .icon{
      width:42px;height:42px;border-radius:14px;display:grid;place-items:center;
      background:rgba(77,163,255,.14);border:1px solid rgba(77,163,255,.22);
      font-size:18px;flex:0 0 auto
    }
    .meta{flex:1;min-width:0}
    .title{
      margin:0 0 4px;font-weight:700;white-space:nowrap;
      overflow:hidden;text-overflow:ellipsis
    }
    .desc{margin:0;color:var(--muted);font-size:13px}

    .btn{
      display:inline-flex;gap:8px;align-items:center;text-decoration:none;
      padding:10px 12px;border-radius:14px;
      background:rgba(77,163,255,.18);
      border:1px solid rgba(77,163,255,.35); color:var(--txt); margin-top:10px
    }
    footer{
      padding:18px 16px;color:var(--muted);
      font-size:12px;text-align:center;border-top:1px solid var(--line)
    }
  </style>
</head>

<body>

<header>
  <div class="top">
    <div class="brand">
      <div class="logo">üìÅ</div>
      <div>
        <h1>Portal de Documentos</h1>
        <p class="sub">Arquivos carregados automaticamente do GitHub</p>
      </div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="ordens_servico">Ordens de Servi√ßo</button>
    <button class="tab" data-tab="boletins">Boletins</button>
    <button class="tab" data-tab="contatos">Contatos</button>
  </div>
</header>

<main class="wrap">
  <div id="grid" class="grid"></div>
</main>

<footer>
  Basta enviar PDFs para as pastas do reposit√≥rio ‚Äî o site atualiza sozinho.
</footer>

<script>
const OWNER = "danielzavalhia-commits";
const REPO  = "dani2";
const BRANCH = "main";

const SECTIONS = {
  ordens_servico: [
    { label: "Ordens de Servi√ßo", path: "ordens_servico", icon: "üß∞" }
  ],
  boletins: [
    { label: "Boletins T√©cnicos", path: "boletins/tecnicos", icon: "üõ†Ô∏è" },
    { label: "Boletins M√£o de Obra", path: "boletins/mao_de_obra", icon: "üë∑" }
  ],
  contatos: [
    { label: "Contatos", path: "contatos", icon: "üë•" }
  ]
};

const grid = document.getElementById("grid");
const tabs = document.querySelectorAll(".tab");
let activeTab = "ordens_servico";

function prettify(name){
  return name.replace(/\.[^/.]+$/, "")
             .replace(/[_-]+/g," ")
             .replace(/\s+/g," ")
             .replace(/\b\w/g, c=>c.toUpperCase());
}

async function listFolder(path){
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}?ref=${BRANCH}`;
  const res = await fetch(url);
  if(!res.ok) return [];
  return res.json();
}

async function render(){
  grid.innerHTML = "";

  for(const sec of SECTIONS[activeTab]){
    const header = document.createElement("div");
    header.className = "card";
    header.style.gridColumn = "span 12";
    header.innerHTML = `
      <div class="icon">${sec.icon}</div>
      <div class="meta">
        <p class="title">${sec.label}</p>
        <p class="desc">Pasta: /${sec.path}</p>
      </div>
    `;
    grid.appendChild(header);

    const files = (await listFolder(sec.path))
      .filter(f => f.type === "file" && f.name.toLowerCase().endsWith(".pdf"));

    if(files.length === 0){
      const empty = document.createElement("div");
      empty.className = "card";
      empty.innerHTML = `
        <div class="meta">
          <p class="title">Nenhum arquivo</p>
          <p class="desc">Envie PDFs para esta pasta.</p>
        </div>
      `;
      grid.appendChild(empty);
      continue;
    }

    files.sort((a,b)=>a.name.localeCompare(b.name,"pt-BR"));

    files.forEach(f=>{
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="icon">üìÑ</div>
        <div class="meta">
          <p class="title" title="${prettify(f.name)}">${prettify(f.name)}</p>
          <p class="desc">PDF</p>
          <a class="btn" href="${f.download_url}" target="_blank">Abrir PDF ‚Üí</a>
        </div>
      `;
      grid.appendChild(card);
    });
  }
}

tabs.forEach(t=>{
  t.addEventListener("click", ()=>{
    tabs.forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    activeTab = t.dataset.tab;
    render();
  });
});

render();
</script>

</body>
</html>
