<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portal de Documentos</title>

<style>
:root{
  --blue:#003087;
  --dark:#0b1f4a;
  --bg: linear-gradient(180deg,var(--blue),var(--dark));
  --card:#ffffff;
  --text:#0b0f1a;
  --muted:rgba(11,15,26,.65);
  --line:rgba(255,255,255,.14);
  --radius:14px;
  --shadow:0 10px 26px rgba(0,0,0,.28);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:#fff;
  padding:14px;
}

.wrap{max-width:1040px;margin:0 auto}

/* HEADER */
header{
  position:sticky;top:0;z-index:10;
  background:linear-gradient(180deg,rgba(0,48,135,.95),rgba(11,31,74,.88));
  border-radius:18px;
  padding:14px;
  border:1px solid rgba(255,255,255,.10);
  backdrop-filter:blur(10px);
}

.top{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:42px;height:42px;border-radius:14px;
  display:grid;place-items:center;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.18);
  font-size:18px;
}

h1{margin:0;font-size:18px;font-weight:900}

.search{
  margin-top:12px;
}
.search input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.10);
  color:#fff;
  outline:none;
}
.search input::placeholder{color:rgba(255,255,255,.7)}

.tabs{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:12px;
}
.tab{
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.08);
  color:#fff;
  padding:10px 12px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}
.tab.active{
  background:rgba(255,255,255,.18);
  border-color:rgba(255,255,255,.28);
}

/* MAIN */
main{
  margin-top:12px;
  height:calc(100vh - 210px);
  overflow:auto;
  border-radius:18px;
  padding:8px 2px;
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}
@media(min-width:860px){
  .grid{grid-template-columns:1fr 1fr}
}

.card{
  background:var(--card);
  color:var(--text);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:var(--shadow);
  border:1px solid rgba(0,0,0,.06);
}
.wide{grid-column:1 / -1}

.card-head{
  display:flex;
  gap:10px;
}

.icon{
  width:42px;height:42px;border-radius:14px;
  display:grid;place-items:center;
  background:rgba(0,48,135,.12);
  border:1px solid rgba(0,48,135,.18);
  font-size:18px;
}

.title{
  margin:0 0 6px;
  font-size:15px;
  font-weight:900;
  line-height:1.25;
}

.desc{
  margin:0;
  font-size:13px;
  color:var(--muted);
}

.actions{margin-top:12px}
.btn{
  display:inline-flex;
  justify-content:center;
  align-items:center;
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  background:var(--blue);
  color:#fff;
  text-decoration:none;
  font-weight:900;
}

/* CANAIS */
.channel{
  display:flex;
  gap:12px;
  align-items:center;
}
.channel-icon{
  width:46px;height:46px;border-radius:14px;
  display:grid;place-items:center;
  background:rgba(0,48,135,.12);
  border:1px solid rgba(0,48,135,.18);
  font-size:20px;
}

footer{
  margin-top:12px;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,.75);
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="top">
    <div class="logo">üìÅ</div>
    <h1>Portal de Documentos</h1>
  </div>

  <div class="search">
    <input id="q" placeholder="Buscar por nome..." />
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="boletins">Boletins</button>
    <button class="tab" data-tab="ordens">Ordens de Servi√ßo</button>
    <button class="tab" data-tab="contatos">Contatos</button>
    <button class="tab" data-tab="canais">Canais de Atendimento</button>
  </div>
</header>

<main>
  <div id="grid" class="grid"></div>
</main>

<footer>
  Os documentos s√£o atualizados automaticamente.
</footer>

</div>

<script>
const OWNER="danielzavalhia-commits";
const REPO="dani2";
const BRANCH="main";

const SECTIONS={
  boletins:[
    {label:"Boletins T√©cnicos",root:"boletins/tecnicos",icon:"üõ†Ô∏è"},
    {label:"Boletins M√£o de Obra",root:"boletins/mao_de_obra",icon:"üë∑"}
  ],
  ordens:[
    {label:"Ordens de Servi√ßo",root:"ordens_servico",icon:"üß∞"}
  ],
  contatos:[
    {label:"Contatos",root:"contatos",icon:"üë•"}
  ]
};

const grid=document.getElementById("grid");
const tabs=[...document.querySelectorAll(".tab")];
const q=document.getElementById("q");
let activeTab="boletins";
let TREE=null;

function prettify(path){
  return path.split("/").pop().replace(".pdf","")
    .replace(/[_-]+/g," ")
    .replace(/\b\w/g,c=>c.toUpperCase());
}
function isPdf(p){return p.toLowerCase().endsWith(".pdf")}
function pageHref(p){return new URL(p,location.href).href}

async function getTree(){
  if(TREE) return TREE;
  const b=await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/branches/${BRANCH}`).then(r=>r.json());
  const sha=b.commit.sha;
  const t=await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/trees/${sha}?recursive=1`).then(r=>r.json());
  TREE=t.tree.filter(x=>x.type==="blob").map(x=>x.path);
  return TREE;
}

function header(title){
  return `
    <div class="card wide">
      <div class="card-head">
        <div class="icon">üìÇ</div>
        <div>
          <p class="title">${title}</p>
          <p class="desc">Conte√∫do listado automaticamente</p>
        </div>
      </div>
    </div>`;
}

function pdfCard(icon,path){
  return `
    <div class="card">
      <div class="card-head">
        <div class="icon">${icon}</div>
        <div>
          <p class="title">${prettify(path)}</p>
          <p class="desc">PDF</p>
          <div class="actions">
            <a class="btn" href="${pageHref(path)}" target="_blank">Abrir ‚Üí</a>
          </div>
        </div>
      </div>
    </div>`;
}

function canaisHTML(){
  return `
    <div class="card wide">
      <div class="channel">
        <div class="channel-icon">üìû</div>
        <div>
          <p class="title">Central de Atendimento</p>
          <p class="desc">Telefone e suporte t√©cnico</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="channel">
        <div class="channel-icon">üí¨</div>
        <div>
          <p class="title">WhatsApp</p>
          <p class="desc">Atendimento r√°pido via WhatsApp</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="channel">
        <div class="channel-icon">‚úâÔ∏è</div>
        <div>
          <p class="title">E-mail</p>
          <p class="desc">Envie sua solicita√ß√£o por e-mail</p>
        </div>
      </div>
    </div>
  `;
}

async function render(){
  grid.innerHTML="";
  if(activeTab==="canais"){
    grid.innerHTML=canaisHTML();
    return;
  }

  const files=await getTree();
  grid.innerHTML+=header(activeTab==="boletins"?"Boletins":"Ordens / Contatos");

  for(const sec of SECTIONS[activeTab]||[]){
    const list=files.filter(p=>p.startsWith(sec.root)&&isPdf(p)&&(!q.value||p.toLowerCase().includes(q.value.toLowerCase())));
    if(!list.length) continue;

    grid.innerHTML+=header(sec.label);
    list.sort().forEach(p=>grid.innerHTML+=pdfCard(sec.icon,p));
  }
}

tabs.forEach(t=>{
  t.onclick=()=>{
    tabs.forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    activeTab=t.dataset.tab;
    render();
  };
});

q.oninput=render;
render();
</script>
</body>
</html>
