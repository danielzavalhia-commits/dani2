/** ===== Helpers ===== */
function isPdf(path){ return path.toLowerCase().endsWith(".pdf"); }
function prettifyName(s){
  return String(s)
    .replace(/[_-]+/g," ")
    .replace(/\s+/g," ")
    .trim()
    .replace(/\b\w/g, c=>c.toUpperCase());
}
function prettifyPath(path){
  const name = path.split("/").pop() || path;
  const base = name.replace(/\.[^/.]+$/, "");
  return prettifyName(base);
}
function startsWithFolder(filePath, folderRoot){
  const a = filePath.replace(/^\/+/,"");
  const b = folderRoot.replace(/^\/+/,"").replace(/\/+$/,"");
  return a === b || a.startsWith(b + "/");
}
function pageHrefFor(filePath){
  return new URL(filePath.replace(/^\/+/,""), window.location.href).href;
}
function escapeHtml(str){
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}

/** ===== GitHub tree cache ===== */
let TREE = null;

async function getBranchSha(){
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/branches/${BRANCH}`;
  const res = await fetch(url, { headers: { "Accept":"application/vnd.github+json" }});
  if(!res.ok) throw new Error(`NÃ£o consegui ler a branch ${BRANCH} (HTTP ${res.status}).`);
  const data = await res.json();
  return data?.commit?.sha;
}
async function getRepoTree(){
  if(TREE) return TREE;
  const sha = await getBranchSha();
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/git/trees/${sha}?recursive=1`;
  const res = await fetch(url, { headers: { "Accept":"application/vnd.github+json" }});
  if(!res.ok) throw new Error(`NÃ£o consegui listar os arquivos (HTTP ${res.status}).`);
  const data = await res.json();
  TREE = (data.tree || []).filter(x => x.type === "blob").map(x => x.path);
  return TREE;
}

/** ===== Vista Explodida: subtabs automÃ¡ticas por subpastas ===== */

      activeVistaCategoria = ""; // reseta categoria ao trocar linha

function getDirectChildFolder(root, filePath){
  // root: vista_explodida/america
  // filePath: vista_explodida/america/fritadeiras/abc.pdf -> returns "fritadeiras"
  // filePath: vista_explodida/america/abc.pdf -> returns ""
  const r = root.replace(/\/+$/,"") + "/";
  if(!filePath.startsWith(r)) return null;
  const rest = filePath.slice(r.length);
  const parts = rest.split("/");
  if(parts.length >= 2) return parts[0]; // tem subpasta
  return ""; // direto na raiz
}

function buildAutoCategories(allPdfs, root){
  // retorna: { categories: ["fritadeiras","fornos"...], hasRootFiles: true/false }
  const set = new Set();
  let hasRootFiles = false;

  for(const p of allPdfs){
    const child = getDirectChildFolder(root, p);
    if(child === null) continue;
    if(child === "") hasRootFiles = true;
    else set.add(child);
  }
  const categories = [...set].sort((a,b)=>a.localeCompare(b,"pt-BR"));
  return { categories, hasRootFiles };
}

function renderVistaCategoriesBar(categories, hasRootFiles){
  // Barra de categorias (2Âº nÃ­vel). Se tiver pdfs na raiz, cria aba "Geral"

  if(hasRootFiles) items.push({key:"", label:"Geral"});
  for(const c of categories) items.push({key:c, label: prettifyName(c)});

  return `

          ${escapeHtml(it.label)}
        </button>
      `).join("")}
    </div>
  `;
}

/** ===== Render principal ===== */
async function render(){
  const query = (q.value || "").trim().toLowerCase();
  setHero();

  if(activeTab === "canais"){
    content.innerHTML = canaisView(query);
    return;
  }

  let allFiles = [];
  try{
    allFiles = await getRepoTree();
  }catch(e){
    content.innerHTML = sectionShell("Erro", "", `<div class="empty">${escapeHtml(e.message || String(e))}</div>`);
    return;
  }

  const allPdfs = allFiles.filter(isPdf);

  // === BOLETINS ===
  if(activeTab === "boletins"){
    const root = (activeBoletimSub === "tecnicos") ? BOLETINS_TECNICOS_ROOT : BOLETINS_MAO_ROOT;
    const label = (activeBoletimSub === "tecnicos") ? "Boletins TÃ©cnicos" : "Boletins MÃ£o de Obra";

    let files = allPdfs.filter(p => startsWithFolder(p, root));
    if(query) files = files.filter(p => p.toLowerCase().includes(query));
    files.sort((a,b)=>a.localeCompare(b,"pt-BR"));

    content.innerHTML = sectionShell(
      label,
      `${files.length} arquivo(s)`,
      files.length
        ? `<div class="grid">${files.map(pdfCard).join("")}</div>`
        : `<div class="empty">Nenhum PDF encontrado em <b>/${escapeHtml(root)}</b>.</div>`
    );
    return;
  }

  // === VISTA EXPLODIDA ===
  if(activeTab === "vista"){
    buildVistaTopSubtabs();

    const linhaRoot = `${VISTA_BASE}/${activeVistaLinha}`;

    // Detecta categorias automaticamente (subpastas do root da linha)
    const { categories, hasRootFiles } = buildAutoCategories(allPdfs, linhaRoot);

    // Se ainda nÃ£o existe categoria selecionada e nÃ£o hÃ¡ "Geral", seleciona primeira categoria automaticamente
    if(activeVistaCategoria === "" && !hasRootFiles && categories.length > 0){
      activeVistaCategoria = categories[0];
    }
    // Se nÃ£o hÃ¡ categorias e hÃ¡ rootfiles, fica no Geral ("")
    if(categories.length === 0 && hasRootFiles){
      activeVistaCategoria = "";
    }

    // Render barra de categorias
    const categoriesBar = renderVistaCategoriesBar(categories, hasRootFiles);

    // Filtra PDFs conforme categoria (ou Geral)
    let files = allPdfs.filter(p => startsWithFolder(p, linhaRoot));

    // Se escolheu uma categoria especÃ­fica, filtra pelo folder direto: root/categoria/...
    if(activeVistaCategoria){
      const catRoot = `${linhaRoot}/${activeVistaCategoria}`;
      files = files.filter(p => startsWithFolder(p, catRoot));
    } else {
      // Geral: somente PDFs que estÃ£o direto na raiz da linha (sem subpasta)
      files = files.filter(p => getDirectChildFolder(linhaRoot, p) === "");
    }

    if(query) files = files.filter(p => p.toLowerCase().includes(query));
    files.sort((a,b)=>a.localeCompare(b,"pt-BR"));

    const linhaLabel = VISTA_LINHAS.find(x=>x.key===activeVistaLinha)?.label || "Vista Explodida";
    const catLabel = activeVistaCategoria ? prettifyName(activeVistaCategoria) : (hasRootFiles ? "Geral" : "");

    content.innerHTML = `
      ${categoriesBar}
      ${sectionShell(
        catLabel ? `${linhaLabel} â€¢ ${catLabel}` : `${linhaLabel}`,
        `${files.length} arquivo(s)`,
        files.length
          ? `<div class="grid">${files.map(pdfCard).join("")}</div>`
          : `<div class="empty">Nenhum PDF encontrado nesta seleÃ§Ã£o.</div>`
      )}
    `;

    attachVistaCategoryEvents();
    return;
  }
}

/** ===== Tabs topo ===== */
tabs.forEach(b=>{
  b.addEventListener("click", ()=>{
    tabs.forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    activeTab = b.dataset.tab;
    render();
  });
});

/** ===== Subtabs boletins ===== */
document.querySelectorAll("#boletinsSubtabs .subtab").forEach(s=>{
  s.addEventListener("click", ()=>{
    document.querySelectorAll("#boletinsSubtabs .subtab").forEach(x=>x.classList.remove("active"));
    s.classList.add("active");
    activeBoletimSub = s.dataset.sub;
    render();
  });
});

/** ===== Busca ===== */
q.addEventListener("input", ()=>render());

render();
</script>
