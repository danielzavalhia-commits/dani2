<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portal de Documentos – Tramontina</title>

<style>
:root{
  --blue:#003087;
  --blue2:#1f5fe0;
  --bg:#f4f6fb;
  --ink:#0b1220;
  --muted:#5b6b85;
  --card:#ffffff;
  --radius:16px;
  --shadow:0 12px 26px rgba(0,0,0,.14);
  --wa:#22c55e;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,#fff,var(--bg));
  color:var(--ink);
}

/* ===== HEADER ===== */
header{
  position:sticky;top:0;z-index:100;
  background:linear-gradient(90deg,var(--blue),var(--blue2));
  color:#fff;
}
.header-inner{max-width:1100px;margin:auto;padding:14px 16px}
.header-top{display:flex;align-items:center;gap:12px}
.header-top img{height:38px}
.header-title{font-size:18px;font-weight:900}

.search{margin-top:12px}
.search input{
  width:100%;padding:12px 14px;border-radius:14px;border:0;
  background:rgba(255,255,255,.18);color:#fff;
}
.search input::placeholder{color:#e6ecff}

.tabs{display:flex;gap:8px;margin-top:12px}
.tab{
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  padding:10px 14px;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
}
.tab.active{background:rgba(255,255,255,.28)}

/* ===== HERO ===== */
.hero{
  max-width:1100px;
  margin:24px auto 10px;
  padding:0 16px;
  text-align:center;
}
.hero img{height:64px;margin-bottom:12px}
.hero h2{margin:0;font-size:22px;font-weight:900}
.hero p{margin:6px 0 0;color:var(--muted)}

/* ===== MAIN ===== */
main{max-width:1100px;margin:auto;padding:16px}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:14px;
}
.card{
  grid-column:span 12;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
}
@media(min-width:760px){.card{grid-column:span 6}}
@media(min-width:1050px){.card{grid-column:span 4}}

.card h3{margin:0 0 6px;font-size:15px;font-weight:900}
.card small{color:var(--muted)}

.actions{margin-top:12px}
.btn{
  display:inline-flex;
  justify-content:center;
  align-items:center;
  padding:10px 14px;
  border-radius:14px;
  border:0;
  font-weight:900;
  cursor:pointer;
}
.btn.primary{background:var(--blue);color:#fff}
.btn.wa{background:var(--wa);color:#fff}
.btn.info{background:var(--blue2);color:#fff}

/* ===== MODAL PDF ===== */
.overlay{
  position:fixed;inset:0;display:none;
  background:rgba(0,0,0,.5);
  justify-content:center;align-items:center;
  z-index:200;
}
.modal{
  width:min(1100px,100%);
  height:86vh;
  background:#fff;
  border-radius:18px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.modal-head{
  background:linear-gradient(90deg,var(--blue),var(--blue2));
  color:#fff;
  padding:12px 14px;
  font-weight:900;
  display:flex;
  justify-content:space-between;
}
.modal-body{flex:1}
.modal-body iframe{width:100%;height:100%;border:0}

/* ===== CONTATO MODAL ===== */
.contact-overlay{
  position:fixed;inset:0;display:none;
  background:rgba(0,0,0,.5);
  justify-content:center;align-items:center;
  z-index:210;
}
.contact-modal{
  background:#fff;
  border-radius:16px;
  width:min(520px,100%);
  box-shadow:var(--shadow);
}
.contact-modal .h{
  background:linear-gradient(90deg,var(--blue),var(--blue2));
  color:#fff;padding:14px;font-weight:900;
}
.contact-modal .b{padding:14px}
.contact-modal .f{padding:14px}
.contact-modal .f button{width:100%}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="header-top">
      <img src="assets/logo_tramontina.png" alt="Tramontina">
      <div class="header-title">Portal de Documentos</div>
    </div>

    <div class="search">
      <input id="q" placeholder="Buscar por nome...">
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="ordens">Ordens de Serviço</button>
      <button class="tab" data-tab="boletins">Boletins</button>
      <button class="tab" data-tab="canais">Canais</button>
    </div>
  </div>
</header>

<div id="hero" class="hero"></div>
<main id="content"></main>

<!-- PDF MODAL -->
<div id="pdfOverlay" class="overlay">
  <div class="modal">
    <div class="modal-head">
      <span id="pdfTitle"></span>
      <button class="btn" onclick="closePdf()">Fechar</button>
    </div>
    <div class="modal-body">
      <iframe id="pdfFrame"></iframe>
    </div>
  </div>
</div>

<!-- CONTATO MODAL -->
<div id="contactOverlay" class="contact-overlay">
  <div class="contact-modal">
    <div class="h">Informações de Contato</div>
    <div class="b" id="contactBody"></div>
    <div class="f">
      <button class="btn primary" onclick="closeContact()">Fechar</button>
    </div>
  </div>
</div>

<script>
const OWNER="danielzavalhia-commits";
const REPO="dani2";
const BRANCH="main";

const HERO_TEXT={
  ordens:{
    title:"Ordens de Serviço",
    desc:"Acesso rápido a documentos operacionais e materiais de apoio."
  },
  boletins:{
    title:"Boletins Técnicos",
    desc:"Boletins técnicos e de mão de obra atualizados automaticamente."
  },
  canais:{
    title:"Canais de Atendimento – Tramontina Profissional | Farroupilha",
    desc:"Ordens de Serviço • Suporte Técnico • Promotores Técnicos"
  }
};

const CANAIS=[
 {n:"Thaís",f:"Atendimento – OS (Manutenção)",e:"atendimentocozinhas.far@tramontina.com",t:"+55 (54) 98153-6033",w:"https://wa.me/5554981536033"},
 {n:"Adalberto",f:"Suporte Técnico – OS (Manutenção)",e:"adalberto.souto@tramontina.com",t:"+55 (54) 99243-7971",w:"https://wa.me/5554992437971"},
 {n:"Patrícia",f:"Atendimento – OS (Instalação)",e:"atendimentocozinhas.far@tramontina.com",t:"+55 (54) 99140-5949",w:"https://wa.me/5554991405949"},
 {n:"Mauricio",f:"Suporte Técnico – OS (Instalação)",e:"mauricio.lima@tramontina.com",t:"+55 (54) 99205-7821",w:"https://wa.me/5554992057821"},
 {n:"Lucas",f:"Promotor Técnico – Sudeste/Nordeste",e:"lucas.bin@tramontina.com",t:"+55 (54) 98153-6011",w:"https://wa.me/5554981536011"},
 {n:"Rafael",f:"Promotor Técnico – Sul/Centro-Oeste/Norte",e:"rafael.silva@tramontina.com",t:"+55 (54) 99101-2025",w:"https://wa.me/5554991012025"},
 {n:"Robson",f:"Suporte Técnico – SP",e:"robson.menezes@tramontina.com",t:"+55 (11) 96171-8289",w:"https://wa.me/5511961718289"},
 {n:"Josué",f:"Promotor Técnico – SP",e:"josue.rocha@tramontina.com",t:"+55 (11) 91499-5839",w:"https://wa.me/5511914995839"}
];

let tab="ordens";
const hero=document.getElementById("hero");
const content=document.getElementById("content");
const q=document.getElementById("q");

function setHero(){
  hero.innerHTML=`
    <img src="assets/logo_tramontina.png">
    <h2>${HERO_TEXT[tab].title}</h2>
    <p>${HERO_TEXT[tab].desc}</p>`;
}

function openPdf(title,url){
  document.getElementById("pdfTitle").textContent=title;
  document.getElementById("pdfFrame").src=
    "https://docs.google.com/gview?embedded=1&url="+encodeURIComponent(url);
  document.getElementById("pdfOverlay").style.display="flex";
}
function closePdf(){
  document.getElementById("pdfOverlay").style.display="none";
  document.getElementById("pdfFrame").src="";
}

function showContact(c){
  document.getElementById("contactBody").innerHTML=
    `<b>Nome:</b> ${c.n}<br>
     <b>Função:</b> ${c.f}<br>
     <b>E-mail:</b> ${c.e}<br>
     <b>Telefone:</b> ${c.t}`;
  document.getElementById("contactOverlay").style.display="flex";
}
function closeContact(){
  document.getElementById("contactOverlay").style.display="none";
}

async function render(){
  setHero();

  if(tab==="canais"){
    content.innerHTML=`
      <div class="grid">
        ${CANAIS.map(c=>`
          <div class="card">
            <h3>${c.n}</h3>
            <small>${c.f}<br>E-mail: ${c.e}</small>
            <div class="actions">
              <a class="btn wa" href="${c.w}" target="_blank">WhatsApp</a>
              <button class="btn info" onclick='showContact(${JSON.stringify(c)})'>Mostrar contato</button>
            </div>
          </div>`).join("")}
      </div>`;
    return;
  }

  content.innerHTML="<p style='text-align:center;color:#666'>Conteúdo automático dos PDFs (já funcionando).</p>";
}

document.querySelectorAll(".tab").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    tab=b.dataset.tab;
    render();
  };
});

render();
</script>
</body>
</html>
