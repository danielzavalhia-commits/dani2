<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de Documentos</title>

  <style>
    :root{
      /* Paleta estilo Tramontina */
      --t-blue:#003087;
      --t-dark:#0b1f4a;
      --t-white:#ffffff;

      --card:#ffffff;
      --text:#0b0f1a;
      --text-muted: rgba(11,15,26,.68);

      --muted: rgba(255,255,255,.85);
      --line: rgba(255,255,255,.16);

      --shadow: 0 10px 26px rgba(0,0,0,.28);
      --radius: 14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, var(--t-blue) 0%, var(--t-dark) 100%);
      color: var(--t-white);
      padding: 14px;
    }

    .wrap{ max-width: 1040px; margin: 0 auto; }

    /* Header sticky estilo app */
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(0,48,135,.92), rgba(11,31,74,.86));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.10);
      padding: 14px;
    }

    .top{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      min-width: 0;
    }

    .logo{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      font-size: 18px;
      flex: 0 0 auto;
    }

    h1{
      margin:0;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sub{
      margin:6px 0 0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.2;
    }

    .repoTag{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
    }

    /* Tabs */
    .tabs{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top: 12px;
    }
    .tab{
      appearance:none;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: #fff;
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 800;
      font-size: 13px;
      transition: transform .06s ease, background .12s ease;
      user-select:none;
    }
    .tab:hover{ transform: translateY(-1px); }
    .tab.active{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.26);
    }

    /* Controles */
    .controls{
      display:grid;
      grid-template-columns: 1fr 170px;
      gap: 10px;
      margin-top: 12px;
    }
    @media (max-width: 560px){
      .controls{ grid-template-columns: 1fr; }
      .repoTag{ display:none; }
    }

    input, select{
      width:100%;
      appearance:none;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.10);
      color: #fff;
      padding: 10px 12px;
      border-radius: 12px;
      outline: none;
    }
    input::placeholder{ color: rgba(255,255,255,.70); }

    /* √Årea principal rol√°vel estilo app */
    main{
      margin-top: 12px;
      border-radius: 18px;
      padding: 10px 2px 2px;
      height: calc(100vh - 230px);
      overflow: auto;
    }

    /* Grid mobile-first */
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 6px 2px 14px;
    }
    @media(min-width: 860px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    /* Cards */
    .card{
      background: var(--card);
      color: var(--text);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,.06);
    }
    .wide{ grid-column: 1 / -1; }

    .card-head{
      display:flex;
      gap:10px;
      align-items:flex-start;
    }

    .icon{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      background: rgba(0,48,135,.10);
      border: 1px solid rgba(0,48,135,.18);
      font-size: 18px;
      flex: 0 0 auto;
    }

    .title{
      margin:0 0 6px;
      font-weight: 900;
      font-size: 15px;
      line-height: 1.2;
      word-break: break-word;
    }

    .desc{
      margin:0;
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.35;
    }

    .chips{
      display:flex;
      gap:6px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .chip{
      font-size: 12px;
      color: rgba(11,15,26,.65);
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(0,0,0,.03);
      padding: 4px 8px;
      border-radius: 999px;
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-decoration:none;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 900;
      cursor:pointer;
      user-select:none;
      min-height: 40px;
      color: #fff;
      background: var(--t-blue);
      border: 1px solid rgba(0,48,135,.25);
    }
    .btn.secondary{
      background: rgba(11,31,74,.92);
      border-color: rgba(11,31,74,.30);
    }

    .warn{ color: #b45309; }

    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: rgba(0,0,0,.06);
      padding: 2px 6px;
      border-radius: 8px;
    }

    footer{
      margin-top: 12px;
      text-align:center;
      font-size: 12px;
      color: var(--muted);
      padding: 10px 6px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div class="top">
      <div class="brand">
        <div class="logo">üìÅ</div>
        <div style="min-width:0">
          <h1>Portal de Documentos</h1>
          <p class="sub">Lista autom√°tica (inclui subpastas) ‚Ä¢ GitHub Pages</p>
        </div>
      </div>
      <div class="repoTag" id="repoTag"></div>
    </div>

    <div class="controls">
      <input id="q" placeholder="Buscar por nome..." />
      <select id="ext">
        <option value="pdf">Mostrar: PDFs</option>
        <option value="all">Mostrar: Tudo</option>
      </select>
    </div>

    <div class="tabs" role="tablist" aria-label="Abas">
      <button class="tab active" data-tab="ordens" role="tab" aria-selected="true">Ordens de Servi√ßo</button>
      <button class="tab" data-tab="boletins" role="tab" aria-selected="false">Boletins</button>
      <button class="tab" data-tab="contatos" role="tab" aria-selected="false">Contatos</button>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>
    Para adicionar arquivos: fa√ßa upload nas pastas do reposit√≥rio. O site atualiza sozinho.
  </footer>

</div>

<script>
/** ====== CONFIG DO SEU REPO ====== */
const OWNER  = "danielzavalhia-commits";
const REPO   = "dani2";
const BRANCH = "main";

/**
 * Pastas ‚Äúraiz‚Äù de cada se√ß√£o.
 * Tudo dentro (inclusive subpastas) aparece.
 */
const SECTIONS = {
  ordens: [
    { label: "Ordens de Servi√ßo", root: "ordens_servico", icon: "üß∞" }
  ],
  boletins: [
    { label: "Boletins T√©cnicos", root: "boletins/tecnicos", icon: "üõ†Ô∏è" },
    { label: "Boletins M√£o de Obra", root: "boletins/mao_de_obra", icon: "üë∑" }
  ],
  contatos: [
    { label: "Contatos", root: "contatos", icon: "üë•" }
  ]
};

/** ====== UI ====== */
const grid = document.getElementById("grid");
const tabs = [...document.querySelectorAll(".tab")];
const q = document.getElementById("q");
const ext = document.getElementById("ext");
document.getElementById("repoTag").textContent = `${OWNER}/${REPO}`;

/** ====== Helpers ====== */
function prettifyPath(path){
  const name = path.split("/").pop() || path;
  const base = name.replace(/\.[^/.]+$/, "");
  return base
    .replace(/[_-]+/g," ")
    .replace(/\s+/g," ")
    .trim()
    .replace(/\b\w/g, c=>c.toUpperCase());
}
function isPdf(path){ return path.toLowerCase().endsWith(".pdf"); }
function startsWithFolder(filePath, folderRoot){
  const a = filePath.replace(/^\/+/,"");
  const b = folderRoot.replace(/^\/+/,"").replace(/\/+$/,"");
  return a === b || a.startsWith(b + "/");
}
function pageHrefFor(filePath){
  // abre via GitHub Pages (mais chance de abrir inline)
  return new URL(filePath.replace(/^\/+/,""), window.location.href).href;
}
function githubFileUrl(filePath){
  return `https://github.com/${OWNER}/${REPO}/blob/${BRANCH}/${filePath.replace(/^\/+/,"")}`;
}

/** ====== Cache da √°rvore do repo ====== */
let TREE = null;

async function getBranchSha(){
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/branches/${BRANCH}`;
  const res = await fetch(url, { headers: { "Accept":"application/vnd.github+json" }});
  if(!res.ok) throw new Error(`N√£o consegui ler a branch ${BRANCH} (HTTP ${res.status}).`);
  const data = await res.json();
  return data?.commit?.sha;
}

async function getRepoTree(){
  if(TREE) return TREE;

  const sha = await getBranchSha();
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/git/trees/${sha}?recursive=1`;
  const res = await fetch(url, { headers: { "Accept":"application/vnd.github+json" }});
  if(!res.ok) throw new Error(`N√£o consegui listar os arquivos (HTTP ${res.status}).`);
  const data = await res.json();

  TREE = (data.tree || []).filter(x => x.type === "blob").map(x => x.path);
  return TREE;
}

/** ====== Render ====== */
let activeTab = "ordens";

function headerCard(title, subtitle, chips=[]){
  return `
    <div class="card wide">
      <div class="card-head">
        <div class="icon">üìÇ</div>
        <div class="meta">
          <p class="title">${title}</p>
          <p class="desc">${subtitle}</p>
          <div class="chips">${chips.map(c=>`<span class="chip">${c}</span>`).join("")}</div>
        </div>
      </div>
    </div>
  `;
}

function itemCard(sectionIcon, filePath){
  const title = prettifyPath(filePath);
  const href = pageHrefFor(filePath);
  const gh  = githubFileUrl(filePath);

  const chips = [
    isPdf(filePath) ? "PDF" : "Arquivo",
    filePath
  ];

  return `
    <div class="card">
      <div class="card-head">
        <div class="icon">${sectionIcon || "üìÑ"}</div>
        <div class="meta">
          <p class="title" title="${title}">${title}</p>
          <p class="desc">${isPdf(filePath) ? "PDF" : "Arquivo"}</p>
          <div class="chips">${chips.map(c=>`<span class="chip">${c}</span>`).join("")}</div>
          <div class="actions">
            <a class="btn" href="${href}" target="_blank" rel="noopener">Abrir ‚Üí</a>
            <a class="btn secondary" href="${gh}" target="_blank" rel="noopener">Ver no GitHub</a>
          </div>
        </div>
      </div>
    </div>
  `;
}

function warnCard(msg){
  return `
    <div class="card wide">
      <div class="card-head">
        <div class="icon">‚ö†Ô∏è</div>
        <div class="meta">
          <p class="title warn">Aviso</p>
          <p class="desc">${msg}</p>
        </div>
      </div>
    </div>
  `;
}

async function render(){
  grid.innerHTML = headerCard(
    activeTab === "boletins" ? "Boletins" :
    activeTab === "ordens" ? "Ordens de Servi√ßo" : "Contatos",
    "Listando automaticamente todos os arquivos (inclusive dentro de subpastas).",
    [
      `Filtro: ${ext.value === "pdf" ? "PDFs" : "Tudo"}`,
      q.value ? `Busca: "${q.value}"` : "Busca: (vazia)"
    ]
  );

  let allFiles;
  try{
    allFiles = await getRepoTree();
  }catch(e){
    grid.innerHTML += warnCard(e.message || String(e));
    return;
  }

  const query = (q.value || "").trim().toLowerCase();
  const showOnlyPdf = (ext.value === "pdf");

  for(const section of SECTIONS[activeTab]){
    const root = section.root.replace(/\/+$/,"");
    let files = allFiles.filter(p => startsWithFolder(p, root));

    if(showOnlyPdf) files = files.filter(isPdf);

    if(query){
      files = files.filter(p => p.toLowerCase().includes(query));
    }

    files.sort((a,b)=>a.localeCompare(b,"pt-BR"));

    grid.innerHTML += headerCard(
      section.label,
      `Pasta base: <code>/${root}</code> ‚Ä¢ Itens encontrados: <b>${files.length}</b>`,
      [root]
    );

    if(files.length === 0){
      grid.innerHTML += `
        <div class="card wide">
          <div class="card-head">
            <div class="icon">${section.icon}</div>
            <div class="meta">
              <p class="title">Nenhum arquivo</p>
              <p class="desc">Envie arquivos para <code>/${root}</code> (pode ser dentro de subpastas tamb√©m).</p>
            </div>
          </div>
        </div>
      `;
      continue;
    }

    for(const p of files){
      grid.innerHTML += itemCard(section.icon, p);
    }
  }
}

/* Tabs */
tabs.forEach(t=>{
  t.addEventListener("click", ()=>{
    tabs.forEach(x=>{
      x.classList.remove("active");
      x.setAttribute("aria-selected","false");
    });
    t.classList.add("active");
    t.setAttribute("aria-selected","true");
    activeTab = t.dataset.tab;
    render();
  });
});

q.addEventListener("input", ()=>render());
ext.addEventListener("change", ()=>render());

render();
</script>
</body>
</html>
